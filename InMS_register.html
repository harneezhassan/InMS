	<tr>

	<tr>

				<option value="Sem1-1718">Semester 2 2017/2018</option>

				<option value="Sem1-1718">Semester 2 2018/2019</option>

	</tr>
	<tr>
		<td>Phone Number:</td>
		<td><input type="text" name="PhoneNumber" value=""></td>
	</tr>
	<tr>
		<td>Username:</td>
		<td><input type="text" name="Username" required></td>
	</tr>
	<tr>
		<td>Password:</td>
		<td><input type="password" name="Password" required></td>
	</tr>
</table>	
 <br><br>
<input type="submit" value="Submit">
</form>
